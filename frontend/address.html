<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAGAM - My Addresses</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/address.css">
    <style>
        .address-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .address-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .address-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .address-card { background: white; border: 1px solid #ddd; border-radius: 10px; padding: 20px; position: relative; transition: all 0.3s ease; }
        .address-card:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .address-card.default { border-color: #3498db; background: #f8f9ff; }
        .default-badge { position: absolute; top: 10px; right: 10px; background: #3498db; color: white; padding: 4px 8px; border-radius: 12px; font-size: 12px; }
        .address-type { font-weight: 600; color: #3498db; margin-bottom: 10px; text-transform: uppercase; font-size: 14px; }
        .address-name { font-weight: 600; margin-bottom: 5px; }
        .address-text { color: #666; line-height: 1.5; margin-bottom: 15px; }
        .address-actions { display: flex; gap: 10px; }
        .btn { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; transition: all 0.3s ease; }
        .btn-primary { background: #3498db; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        .btn-outline { background: transparent; border: 1px solid #3498db; color: #3498db; }
        .btn:hover { opacity: 0.9; }
        .add-address-card { border: 2px dashed #3498db; background: #f8f9ff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 200px; cursor: pointer; transition: all 0.3s ease; }
        .add-address-card:hover { background: #f0f4ff; }
        .add-icon { font-size: 48px; color: #3498db; margin-bottom: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 5% auto; padding: 30px; border-radius: 10px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-close { font-size: 24px; cursor: pointer; color: #666; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group input[type="checkbox"] { width: auto; }
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-icon { font-size: 64px; color: #ddd; margin-bottom: 20px; }
        .location-picker { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
        .location-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        .location-status { margin-top: 10px; font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <div class="address-container">
        <div class="address-header">
            <div>
                <h1>My Addresses</h1>
                <p>Manage your delivery addresses</p>
            </div>
            <button class="btn btn-primary" onclick="openAddressModal()">+ Add New Address</button>
        </div>

        <!-- Address Grid -->
        <div class="address-grid" id="addressGrid">
            <!-- Addresses will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìç</div>
            <h2>No addresses found</h2>
            <p>Add your first delivery address to get started</p>
            <button class="btn btn-primary" onclick="openAddressModal()">Add Address</button>
        </div>
    </div>

    <!-- Address Modal -->
    <div class="modal" id="addressModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Address</h2>
                <span class="modal-close" onclick="closeAddressModal()">&times;</span>
            </div>

            <form id="addressForm">
                <div class="form-group">
                    <label for="addressType">Address Type</label>
                    <select id="addressType" name="type" required>
                        <option value="">Select Type</option>
                        <option value="home">Home</option>
                        <option value="work">Work</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="addressName">Address Name (Optional)</label>
                    <input type="text" id="addressName" name="name" placeholder="e.g., My Home, Office">
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="addressLine1">Address Line 1</label>
                    <input type="text" id="addressLine1" name="addressLine1" placeholder="Street address, building, apartment" required>
                </div>

                <div class="form-group">
                    <label for="addressLine2">Address Line 2 (Optional)</label>
                    <input type="text" id="addressLine2" name="addressLine2" placeholder="Area, locality">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pincode">PIN Code</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" value="India" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="landmark">Landmark (Optional)</label>
                    <input type="text" id="landmark" name="landmark" placeholder="Nearby landmark">
                </div>

                <div class="form-group">
                    <label for="instructions">Delivery Instructions (Optional)</label>
                    <textarea id="instructions" name="instructions" placeholder="Any special delivery instructions"></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="isDefault" name="isDefault">
                    <label for="isDefault">Set as default address</label>
                </div>

                <div class="location-picker">
                    <button type="button" class="location-btn" onclick="getCurrentLocation()">
                        üìç Use Current Location
                    </button>
                    <div class="location-status" id="locationStatus">Click to detect your current location</div>
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Save Address</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Component -->
    <div id="footer-placeholder"></div>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="js/address.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
