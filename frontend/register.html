<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAGAM ‚Äì Register</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #ccff99;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 0;
    }

    .register-box {
      background: #fff;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #8b2be2;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }

    .aagam-info {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 20px;
    }

    .info-card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>
    <img src="https://raw.githubusercontent.com/chavitinibalaji/aagam-assets/main/IMG_AAGAM.png" width="70" />
    AAGAM
  </h1>
</header>

<div class="register-box">

  <h2>Register for AAGAM</h2>

  <div class="form-group">
    <label>Name</label>
    <input type="text" id="name" placeholder="Your full name" />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="your@email.com" />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" id="phone" placeholder="Your phone number" />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Create a password" />
  </div>

  <button onclick="register()">Register</button>
  <div id="register-msg" class="message"></div>

  <p style="text-align: center; margin-top: 20px;">
    Already have an account? <a href="login.html" style="color: #8b2be2;">Login here</a>
  </p>

</div>

<section class="aagam-info">
  <h2>Why Choose AAGAM?</h2>

  <div class="info-grid">
    <div class="info-card">‚ö° 10-Minute Delivery</div>
    <div class="info-card">ü•¨ Fresh & Trusted</div>
    <div class="info-card">üí≥ Secure Payments</div>
    <div class="info-card">üìç Local Stores</div>
  </div>
</section>

<footer>¬© 2026 AAGAM. All rights reserved.</footer>

<script>
  function showMessage(id, msg, error) {
    const el = document.getElementById(id);
    el.textContent = msg;
    el.className = "message " + (error ? "error" : "success");
    el.style.display = "block";
  }

  async function register() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !phone || !password) {
      showMessage("register-msg", "Please fill all fields", true);
      return;
    }

    try {
      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, phone, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Store token and user data
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        showMessage("register-msg", "Registration successful!", false);
        setTimeout(() => window.location.href = 'index.html', 1200);
      } else {
        showMessage("register-msg", data.message || "Registration failed", true);
      }
    } catch (error) {
      console.error('Registration error:', error);
      showMessage("register-msg", "Network error. Please try again.", true);
    }
  }
</script>

</body>
</html>
